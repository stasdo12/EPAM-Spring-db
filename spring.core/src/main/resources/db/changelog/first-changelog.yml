databaseChangeLog:
  - changeSet:
      id: 1
      author: StanDI
      changes:
        - createTable:
            tableName: training_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: training_type_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: StanDi
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: StanDi
      changes:
        - createTable:
            tableName: trainee
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: trainee
            baseColumnNames: user_id
            constraintName: fk_trainee_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 4
      author: StanDi
      changes:
        - createTable:
            tableName: trainer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: training_type_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: trainer
            baseColumnNames: user_id
            constraintName: fk_trainer_user
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: trainer
            baseColumnNames: training_type_id
            constraintName: fk_trainer_training_type
            referencedTableName: training_type
            referencedColumnNames: id

  - changeSet:
      id: 5
      author: StanDi
      changes:
        - createTable:
            tableName: trainee_has_trainer
            columns:
              - column:
                  name: trainee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: trainee_id, trainer_id
            constraintName: pk_trainee_has_trainer
            tableName: trainee_has_trainer
        - addForeignKeyConstraint:
            baseTableName: trainee_has_trainer
            baseColumnNames: trainee_id
            constraintName: fk_trainee_has_trainer_trainee
            referencedTableName: trainee
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: trainee_has_trainer
            baseColumnNames: trainer_id
            constraintName: fk_trainee_has_trainer_trainer
            referencedTableName: trainer
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

  - changeSet:
      id: 6
      author: StanDi
      changes:
        - createTable:
            tableName: training
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trainee_id
                  type: BIGINT
              - column:
                  name: trainer_id
                  type: BIGINT
              - column:
                  name: training_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: training_type_id
                  type: BIGINT
              - column:
                  name: training_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: training_duration
                  type: NUMERIC
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: training
            baseColumnNames: trainee_id
            constraintName: fk_training_trainee_id
            referencedTableName: trainee
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: training
            baseColumnNames: trainer_id
            constraintName: fk_training_trainer_id
            referencedTableName: trainer
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: training
            baseColumnNames: training_type_id
            constraintName: fk_training_training_type_id
            referencedTableName: training_type
            referencedColumnNames: id
